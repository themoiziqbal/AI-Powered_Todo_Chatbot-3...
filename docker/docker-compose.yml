# ============================================================================
# Docker Compose Configuration for AI-Powered Todo Chatbot
# ============================================================================
# Phase III: Local development and testing
# This file defines all services needed to run the application locally
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15
    container_name: todo-chatbot-db
    environment:
      POSTGRES_DB: todo_chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  # ==========================================================================
  # Backend API (FastAPI)
  # ==========================================================================
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: todo-chatbot-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/todo_chatbot
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=development
      - APP_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:5174,http://localhost:3000,http://frontend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload during development
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - todo-network

  # ==========================================================================
  # Frontend (React + Vite)
  # ==========================================================================
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: todo-chatbot-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - todo-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  todo-network:
    driver: bridge
