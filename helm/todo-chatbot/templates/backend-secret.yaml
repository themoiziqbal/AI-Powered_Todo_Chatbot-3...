{{- if .Values.backend.enabled -}}
# ============================================================================
# Backend Secrets Template
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.backend.name }}-secrets
  labels:
    app: {{ .Chart.Name }}
    component: {{ .Values.backend.name }}
type: Opaque
stringData:
  database-url: {{ .Values.backend.secrets.databaseUrl | quote }}
  openai-api-key: {{ .Values.backend.secrets.openaiApiKey | quote }}
{{- end }}
