{{- if .Values.postgresql.enabled -}}
# ============================================================================
# PostgreSQL Secrets Template
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.postgresql.name }}-secrets
  labels:
    app: {{ .Chart.Name }}
    component: {{ .Values.postgresql.name }}
type: Opaque
stringData:
  postgres-password: {{ .Values.postgresql.password | quote }}
{{- end }}
