{{- if .Values.postgresql.enabled -}}
# ============================================================================
# PostgreSQL Service Template
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgresql.name }}
  labels:
    app: {{ .Chart.Name }}
    component: {{ .Values.postgresql.name }}
spec:
  type: {{ .Values.postgresql.service.type }}
  ports:
  - name: postgres
    port: {{ .Values.postgresql.service.port }}
    targetPort: {{ .Values.postgresql.service.port }}
    protocol: TCP
  selector:
    app: {{ .Chart.Name }}
    component: {{ .Values.postgresql.name }}
{{- end }}
