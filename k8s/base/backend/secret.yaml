# ============================================================================
# Kubernetes Secret for Backend API
# ============================================================================
# Phase IV & V: Sensitive configuration for backend
# IMPORTANT: This is a template. Replace with actual values.
# For production, use proper secret management (Sealed Secrets, External Secrets)
# ============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  labels:
    app: todo-chatbot
    component: backend
type: Opaque
stringData:
  # Database connection string
  # Format: postgresql://user:password@host:port/database
  # REPLACE WITH YOUR ACTUAL DATABASE URL
  database-url: "postgresql://postgres:postgres@postgres:5432/todo_chatbot"

  # OpenAI API Key
  # REPLACE WITH YOUR ACTUAL OPENAI API KEY
  # Get your key from: https://platform.openai.com/api-keys
  openai-api-key: "sk-proj-your-openai-api-key-here"

  # JWT Secret for authentication (if implemented)
  # jwt-secret: "your-super-secret-jwt-key-change-this"

  # Other API keys can be added here
  # example-api-key: "your-api-key"

---
# ============================================================================
# NOTE: For production deployment
# ============================================================================
# 1. DO NOT commit this file with real secrets to git
# 2. Use base64 encoding for data field instead of stringData:
#    database-url: <base64-encoded-value>
# 3. Consider using:
#    - Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
#    - External Secrets Operator: https://external-secrets.io/
#    - HashiCorp Vault: https://www.vaultproject.io/
#    - Cloud provider secret managers (AWS Secrets Manager, GCP Secret Manager, etc.)
#
# To create secrets from command line:
# kubectl create secret generic backend-secrets \
#   --from-literal=database-url='postgresql://...' \
#   --from-literal=openai-api-key='sk-...'
